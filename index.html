<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My GitHub Pages Site</title>
  <style>
    body {
      font-family: "Hiragino Kaku Gothic ProN", "Yu Gothic", sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }
    main {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 6px 16px rgba(0,0,0,.1);
      max-width: 640px;
      text-align: center;
    }
    h1 {
      margin-top: 0;
      font-size: 2rem;
    }
    p {
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <main>
    <h1>Welcome to My Site</h1>
    <p>
      This is a simple GitHub Pages site generated with a minimal HTML template.
      Feel free to add content or customize the styling.
    </p>
  </main>
</body>
</html>
