<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>くまのプーさんのホームランダービー</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page-shell">
      <header class="hero">
        <p class="eyebrow">ドッグ vs キャット</p>
        <h1>正面視点ホームランバトル</h1>
        <p class="lede">
          犬バッター「ボウル・ドッグ」が正面からキャットピッチャー「ミッドナイト・キャット」の球を打ち返すホームランダービー。
          体の中心で見える視点で、Jキーを押してバットを振り、ヒットやホームランを狙おう。
        </p>
      </header>

      <section class="canvas-area">
        <div id="game-wrapper"></div>
      </section>

      <section class="stats-grid">
        <article class="stat-card">
          <p class="label">ヒット</p>
          <strong id="hitCount">0</strong>
        </article>
        <article class="stat-card">
          <p class="label">ホームラン</p>
          <strong id="homeRunCount">0</strong>
        </article>
        <article class="stat-card">
          <p class="label">アウト</p>
          <strong id="outCount">0</strong>
        </article>
      </section>

      <section class="info-box">
        <h2>遊び方</h2>
        <p>Jキーで犬バッターがバットを振ります。タイミングかつ正面でボールを打ち返せればヒット、さらに遠くへ放てばホームラン！</p>
        <p>アウトは3つごとにチェンジ。p5.jsの描画なのでリズムよく打ちながら猫ピッチャーを攻略しよう。</p>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
