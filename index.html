<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>くまのプーさんのホームランダービー</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="page-shell">
      <header class="hero">
        <p class="eyebrow">くまのプーさん</p>
        <h1>ホームランダービー</h1>
        <p class="lede">
          プーさんと一緒にスペースキーでバットを振って、空高く飛ばせるかな？ピッチャーの球をタイミングよく打って、たくさんのヒットとホームランを目指そう！
        </p>
      </header>

      <section class="canvas-area">
        <div id="game-wrapper"></div>
      </section>

      <section class="stats-grid">
        <article class="stat-card">
          <p class="label">ヒット</p>
          <strong id="hitCount">0</strong>
        </article>
        <article class="stat-card">
          <p class="label">ホームラン</p>
          <strong id="homeRunCount">0</strong>
        </article>
        <article class="stat-card">
          <p class="label">アウト</p>
          <strong id="outCount">0</strong>
        </article>
      </section>

      <section class="info-box">
        <h2>遊び方</h2>
        <p>スペースキーでプーさんがバットを振ります。タイミングが合えばヒット、遠くへ飛ばせばホームラン！アウトは3つごとにチェンジ。じっくり観察してリズムよく打とう。</p>
        <p>このゲームはp5.jsで描画しています。じっくり楽しみながらプーさんを応援してね。</p>
      </section>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script src="game.js"></script>
  </body>
</html>
